<section
  class="w-screen h-screen p-4 flex flex-col justify-center items-center gap-y-7 text-center"
>
<img src="https://graphql.org/img/og-image.png" alt="">
  <h1 class="font-bold text-3xl">Github Issue Explorer</h1>
  <p class="text-lg">
    Enter your API Token to start browsing issues of public repositories:
  </p>

  <form
    [formGroup]="tokenFormGroup"
    class="flex flex-col w-full  justify-start items-center"
  >
    <label for="">Your API Token:</label>
    <input
      formControlName="token"
      type="text"
      class="bg-gray-200 rounded-lg py-2 px-2 w-full max-w-xs"
      placeholder="Type Your API Token..."
    />
    <span class="text-red-500 text-sm flex mt-2 " *ngIf="error | async">
      <p>The Token you provided is invalid. Please follow these instructions to generate a new Token: <a class="text-blue-500 underline" target="_blank" href="https://docs.github.com/en/authentication/keeping-your-account-and-data-secure/creating-a-personal-access-token">Link to Github documentation</a></p>
    </span>
    <button
      (click)="submitToken()"
      [disabled]="tokenFormGroup.invalid || isLoading"
      type="submit"
      class="submit-button"
    >
      Start Browsing
    </button>
    <p></p>
  </form>

  <p class="text-sm mt-10 text-slate-400">
    It is only stored on your machine as long as you are on this page.
  </p>
</section>
